<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Movies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h2>Basic Table</h2>
      <p>
        The .table class adds basic styling (light padding and only horizontal
        dividers) to a table:
      </p>
      <table class="table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col">Movie Name</th>
            <th scope="col">Year</th>
            <th scope="col">Actors</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Interstellar</td>
            <td>2014</td>
            <td>
              Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow
            </td>
          </tr>
          <!-- Insert additional movie rows here -->
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // The below code fills in the first row of the table

      console.log("hello");



      function movies(movie) {
        console.log("inside function");
        var queryURL =
          "https://www.omdbapi.com/?t=" + movie + "&apikey=a9468ea7";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          console.log(response);
          // Create and save a reference to new empty table row
          var trEl = $("<tr>");
          var nameTdEl = $("<td>");
          nameTdEl.text(response.Title);
          var yearTdEl = $("<td>");
          yearTdEl.text(response.Year);
          var castTdEl = $("<td>");
          castTdEl.text(response.Actors);

          trEl.append(nameTdEl, yearTdEl, castTdEl);
          $("tbody").append(trEl);

          // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
          // Append the td elements to the new table row
          // Append the table row to the tbody element
        });
      }
      var listOfMovies = ["back-to-the-future", "matrix", "koi-mil-gaya"];
      for(i=0; i<listOfMovies.length; i++){
        movies(listOfMovies[i]);
        
      }

      // Repeat the above logic to add rows for two more movies of your choice

      // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
    </script>
  </body>
</html>
