  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  var APIKey = "4f3f7a627f3b8732c634457322a20ef0";
  var queryUrl = "https://api.openweathermap.org/data/2.5/weather?q=atlanta&appid=" + APIKey;

  $.ajax({
    url : queryUrl,
    method : "GET"
  }).then(function(response){
      console.log(response);
      $(".city").text("name" + response.name);
    $(".wind").text("wind"+ response.wind.speed);
    $(".humidity").text("humi"+ response.main.humidity);
    $(".temp").text("temp" + response.main.temp_max);
  });
