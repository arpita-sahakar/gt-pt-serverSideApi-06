<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // we clicked the "magical cat button"
    $("#cat-button").on("click", function() {

      // building our querry url for the upcoming api call
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // using jquerry's ajax method to get data from a server-side API
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //Ajax returns apromise
        .then(function(response) {

        // from
          var imageUrl = response.data.image_original_url;

          //use jquerry to create an image element
          var catImage = $("<img>");

          //add content step - an image src & alt attribute
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //add the newly created element to an existing element on the DOM
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
