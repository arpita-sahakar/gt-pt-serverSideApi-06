<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row header-row">
          <div class="col py-3 px-lg-5 colum1">New York Times Search</div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row header-footer">
          <div class="col-12">
            <img src="./icons/form.png" width="15" height="15" /><span>
              Search Parameters</span
            >
          </div>
        </div>
        <div class="boundary">
          <div class="row search-param">
            <div class="col-12">
              <label for="search-term">Search Term:</label>
              <input
                type="text"
                class="form-control"
                id="search-term"
              />
            </div>
          </div>

          <div class="row search-param">
            <div class="col-12">
              <label for="exampleInputEmail1"
                >Number of Records Retrieve:</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <div class="row search-param">
            <div class="col-12">
              <label for="startYear">Start Year(Optional):</label>
              <input
                type="text"
                class="form-control"
                id="startYear"
              />
            </div>
          </div>

          <div class="row search-param">
            <div class="col-12">
              <label for="endYear">End Year(Optional):</label>
              <input
                type="text"
                class="form-control"
                id="endYear"
              />
            </div>
          </div>

          <div class="row search-param">
            <div class="col-2 search-btn">
              <img src="./icons/search.png" width="15" height="15" /><span>
                Search</span
              >
            </div>
            <div class="col-10">
              <img src="./icons/delete.png" width="15" height="15" /><span>
                Clear Result</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row header-footer">
          <div class="col-12">
            <img src="./icons/form.png" width="15" height="15" /><span>
              Top Articles</span
            >
          </div>
        </div>

  

      </div>

    </footer>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
